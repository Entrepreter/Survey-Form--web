<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <main id="main">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        </header>

        <form action="" id="survey-form">

            <div class="form-group">
                <label for="name" class="title-label" id="name-label">Name</label>
                <div class="form-input"> <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="title-label" id="email-label">Email</label>
                <div class="form-input"> <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="title-label" id="number-label">Age<p class="optional">(optional)</p></label>
                <div class="form-input"> <input type="number" name="age" id="number" placeholder="Age" min="18" max="100" required>
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="title-label">Which option best describes your current role?</label>
                <div class="form-input">
                    <select name="dropdown" id="dropdown">
                        <option value="select" disabled selected>Select current role</option>
                        <option value="Student ">Student</option>
                        <option value="fullTimeJob ">Full Time Job</option>
                        <option value="fullTimeLearner ">Full Time Learner</option>
                        <option value="preferNotToSay ">Prefer Not To Say</option>
                        <option value="Other ">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="recommandation" class="title-label">Would you recommend freeCodeCamp to a friend?</label>

                <label class="input-radio" for="definately"> <input type="radio" name="recommandation" value="something" id="definately">
                    Definately</label>

                <label class="input-radio" for="maybe"> <input type="radio" name="recommandation" value="something"  id="maybe">
                    Maybe</label>

                <label class="input-radio" for="notSure"> <input type="radio" name="recommandation" value="something" id="notSure">
                    Not Sure</label>
            </div>


            <div class="form-group">
                <label for="name" class="title-label">What is your favorite feature of freeCodeCamp?</label>
                <div class="form-input">
                    <select name="feature-dropdown" id="feature">
                        <option value="select" disabled selected>Select feature</option>
                        <option value="challanges">challanges</option>
                        <option value="projects">Projects</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="title-label">What would you like to see improved?<p class="optional">(Check all that apply)</p></label>
                <label class="input-c"><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">City Meetups</label>
                <label class="input-c"><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community</label>
            </div>

            <div class="form-group">
                <label class="title-label">Any comments or suggestions?</label>
                <textarea name="comments" id="comments" class="input-area" placeholder="Enter your comments or suggestions"></textarea>
            </div>

            <div class="form-group">
                <button id="submit">Submit</button>
            </div>
        </form>
    </main>

</body>

</html>
